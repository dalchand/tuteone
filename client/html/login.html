<template name="login">
    <div class="login">
	    <div class="form-box login-box">
            <form class="form" role="form">
                <legend>
                    <h3>Sign in</h3>
                </legend>
                {{#if errorMessage}}
                <div class="alert alert-danger" role="alert">{{errorMessage}}</div>
                {{/if}}
                <div class="form-group {{#if userError}} has-error {{/if}}">
                    <label for="email">Email ID</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group {{#if passwordError}} has-error {{/if}}">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary sign-in">Sign in</button>
                <div class="ft"> <a href="/register">Don't have an account? Register here.</a></div>
            </form>   
        </div>
    </div> 
</template>
